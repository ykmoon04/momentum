<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Momentum</title>
        <script src="https://kit.fontawesome.com/55b918ee5b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="first" class = "hidden">
            <h1>What is your name?</h1>
            <form id="login-form" >
                <input 
                required
                maxlength="15"  
                type="text" 
                placeholder="Write your name">
                <button>
                    <i class="fas fa-caret-square-right fa-4x"></i>
                </button>
            </form>
        </div>

        
        <div class="hidden" id="last">
            <div>
                <h1 id="greeting"></h1>
            </div>
            <div>
                <h2 id="clock" >00:00</h2>
            </div>
            
                <form id="todo-form">
                    <input type="text" placeholder="What do you have to do?" required>
                </form>
            
    
            <ul id="todo-list">
                <div id="pending"><h3>To Do</h3></div>
                <div id="blank"></div>
                <div id="done"><h3>Done</h3></div>
            </ul>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
     
            <div id="weather">
                <div id="temp">
                    <i class=""></i>
                    <span></span>
                </div>
                <span id="city"></span>
            </div>
        </div>

        <img class="bg" src="" alt="">
        <script src="js/config.js"></script>
        <script src="js/app.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
    
</html>
